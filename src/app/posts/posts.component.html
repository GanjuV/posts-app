<input 
  #title
  (keyup.enter)="createPost(title)"
  type="text" class="form-control">
<ul class="list-group top-gap">
  <li 
    *ngFor="let post of posts"
    class="list-group-item">
    <button (click)="deletePost(post)" class="btn btn-primary btn-sm">Delete</button>
    <!-- <button (click)="updatePost(post)" class="btn btn-primary btn-sm">Update</button> -->
    {{post.title}}
  </li>
</ul>
